<mat-toolbar role="header" class="mat-elevation-z4">
	<button mat-icon-button (click)="toggle()"><mat-icon>menu</mat-icon></button>

	<form id="search-form" [@searchFormAnimation]="searchFormState">
		<input #searchInput type="text" placeholder="Rechercher" [@searchInputAnimation]="searchFormState"/>
		<a><mat-icon>search</mat-icon></a>
	</form>

	<span class="separator"></span>

	<mat-menu #headerUserMenu="matMenu">
		<button mat-menu-item (click)="logout()"><mat-icon>directions_run</mat-icon>DÃ©connexion</button>
	</mat-menu>

	<button *ngIf="user" mat-raised-button color="primary" [matMenuTriggerFor]="headerUserMenu">
		{{user.username}}<mat-icon>person</mat-icon>
	</button>
	<button *ngIf="!user" mat-raised-button color="primary" routerLink="/login" matToolTip="Connexion">
		Connexion<mat-icon>person</mat-icon>
	</button>
</mat-toolbar>
